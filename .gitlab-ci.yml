image: node:latest

stages:
  - build
  - production

proses compile:
  stage: build
  script: 
    - npm install
  
production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=museek --api-key=$HEROKU_API_KEY
  only:
    - master